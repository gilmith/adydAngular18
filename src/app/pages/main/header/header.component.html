<header>
    <div class="container-fluid">
        <div class="row justify-content-between align-items-top">
            <div class="col-auto position-relative">
                <button class="btn" (click)="this.toggle()">
                    <i class="bi bi-list" style="font-size: 2rem;"></i>
                </button>
            </div>
            <div class="col-auto">
                <img class="img-fluid"  src="../../../../assets/logos/adydlogo.png" alt="logoAdyd"/>
            </div>
            <div class="col-auto">
                <button class="btn" (click)="this.logout()">
                    <i class="bi bi-box-arrow-right" style="font-size: 2rem;"></i></button>
            </div>
    </div>
</div>
</header>
