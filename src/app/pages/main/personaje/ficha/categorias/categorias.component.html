<div class="container">
    <div id="carouselCategorias" class="carousel slide" data-bs-interval="0">
        <div class="carousel-inner">
            @for (categorias of arrayCategoriasDisponibles; track categorias.id; let indice = $index) {
                @if(indice == 0) {
                    <div class="carousel-item active" [class.border-black]="isBorderActive">
                        <img src="../../../../../../assets/imagenes/razas/{{categoria.nombre}}.jpeg" class="d-block w-100" alt="{{categoria.nombre}}">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                        <div class="container d-flex">
                            <div class="row">
                                <div class="col-12 justify-content-center">
                                    <h5>{{categoria.nombre}}</h5>
                                    <p>{{categoria.descripcion}}</p>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                } @else {
                <div class="carousel-item" [class.border-black]="isBorderActive">
                    <img src="../../../../../../assets/imagenes/razas/{{categoria.nombre}}.jpeg" class="d-block w-100" alt="{{categoria.nombre}}">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12">
                                <h5>{{categoria.nombre}}</h5>
                                <p>{{categoria.descripcion}}</p>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                }
            }
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselRazas" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselRazas" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <div class="row mt-1">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <button class="btn btn-primary" type="submit" (click)="toogleBorder()">seleccionar</button>
        </div>
      </div>

</div>
