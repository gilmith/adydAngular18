<header class="container-fluid  d-flex justify-content-center">
    <img  src="../../../../assets/logos/adydlogo.png" alt="logoAdyd"/>
</header>
<main class="container mt-5">
    <form (ngSubmit) ="onSend()" [formGroup]="registerForm">
    <div class="row mt-4" id="main">
        <div class="col-sm-12 col-md-6">
            <label for="inputUsuario"class="form-label">Usuario</label>
            <input type="text"class="form-control" id="inputUsuario" formControlName="usuario"/>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="inputMail"class="form-label">mail</label>
            <input type="mail"class="form-control" id="inputMail" formControlName="email" [ngClass]="{
                'is-valid':
                registerForm.controls['email'].valid &&
                  (registerForm.controls['email'].touched ||
                  registerForm.controls['email'].dirty),
                'is-invalid':
                registerForm.controls['email'].invalid &&
                  (registerForm.controls['email'].touched ||
                  registerForm.controls['email'].dirty)
              }"/>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12 col-md-6">
            <label for="inputPassword"class="form-label">password</label>
            <input type="password"class="form-control" id="inputPassword" formControlName="password"/>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="inputConfirm"class="form-label">Confirma la password</label>
            <input type="password"class="form-control" id="inputConfirm" formControlName="confirmPassword"/>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </div>
        <div #toast class="toast position-fixed bottom-0 start-50 translate-middle-x p-3"
         role="alert">
          <div class="toast-header">
            <strong class="me-auto">correo ya registrado</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Correo ya resgistrado, <a class="text-decoration-none link-primary" routerLink="../forgot">recupera contrase√±a</a>
          </div>
        </div>
    
    </form>

</main>
