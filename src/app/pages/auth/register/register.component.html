<header class="container-fluid  d-flex justify-content-center">
    <img  src="../../../../assets/logos/adydlogo.png" alt="logoAdyd"/>
</header>
<main class="container">
    <form class="form-control" (ngSubmit) ="onSend()" [formGroup]="registerForm">
    <div class="row mt-4" id="main">
        <div class="col-sm-12 col-md-6">
            <label for="inputUsuario"class="form-label">Usuario</label>
            <input type="text"class="form-control" id="inputUsuario"/>
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="inputMail"class="form-label">mail</label>
            <input type="mail"class="form-control" id="inputMail"/>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12 col-md-6">
            <label for="inputPassword"class="form-label">password</label>
            <input type="password"class="form-control" id="inputPassword" />
        </div>
        <div class="col-sm-12 col-md-6">
            <label for="inputConfirm"class="form-label">password</label>
            <input type="password"class="form-control" id="inputConfirm"/>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12  d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </div>
    </form>
</main>
